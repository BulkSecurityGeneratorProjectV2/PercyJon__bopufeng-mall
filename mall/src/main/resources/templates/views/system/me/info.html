<#include "/common/layout.html">
<@body>
<div class="wrapper">
    <section class="content">
      <form class="form-horizontal" method="post" action="/system/me/updateUser" id="infoFrom" enctype="multipart/form-data">
          <div class="box-body">
            	<input type="hidden" value="${(sysUser.userId)!}" id="userId" name="userId">
            	<div class="form-group">
              		<label for="userName" class="col-sm-2 control-label">用户名称</label>
              		<div class="col-sm-10">
                		<input type="text" name="userName" value="${(sysUser.userName)!}" class="form-control" readonly="readonly">
              		</div>
            	</div>
            	<input type="hidden" value="${(sysUser.userImg)!}" id="userImg" name="userImg">
            	<div class="form-group">
                	<label for="systemLogo" class="col-sm-2 control-label">用户头像</label>
                	<div class="col-sm-10">
						<div class="file-loading">
				            <input id="systemLogo" name="file" type="file" multiple>
				        </div>
                	</div>
              	</div>
              	<#if info??>
	            <div class="form-group">
	              	<div  class="alert alert-success alert-dismissible">
	          			<h4 style="margin-bottom: 0px;"><i class="fa fa-info"></i> ${info!}</h4>
        			</div>
            	</div>
            	</#if>
          </div>
        </form>
    </section>
</div>
</@body>
<script type="text/javascript">

	//初始化fileinput控件（第一次初始化）
	function initFileInput(ctrlName, uploadUrl) {    
	    $('#' + ctrlName).fileinput({
	        theme: 'explorer-fa',
	        language: 'zh', //设置语言
	        uploadUrl: uploadUrl, //上传的地址
	        allowedFileExtensions : ['jpg', 'png','gif'],//接收的文件后缀
	        showUpload: true, //是否显示上传按钮
	        showCaption: true,//是否显示标题
	        browseClass: "btn btn-primary",
	        maxFileCount: 1, //允许同时上传的最大文件个数
            enctype: 'multipart/form-data',
            validateInitialCount: true,
            msgFilesTooMany: "只能上传{m}个文件！",
	        initialPreviewAsData: true,
            initialPreview: [
	        	'${(sysUser.userImg)!}'
	        ],
            uploadExtraData:function () {   //向后台传递的附带参数
                var data = {}
                return data;
            },
            layoutTemplates:{
	            actionUpload:'',//去除上传预览缩略图中的上传图片
	            //actionZoom:'',   //去除上传预览缩略图中的查看详情预览的缩略图标
	            actionDownload:'' ,//去除上传预览缩略图中的下载图标
	            actionDelete:'', //去除上传预览的缩略图中的删除图标
	        },
	    });
	}
	
	initFileInput("systemLogo", "/system/sysfile/upload");
	
	//上传成功回调函数
	$('#systemLogo').on("fileuploaded", function(event, data, previewId, index) {
	    var result = data.response;
	    $('#userImg').val(result.fileUrl);
	});
	
	function submitHandler() {
		if ($("#infoFrom").validate().form()) {
			var formData = new FormData($("#infoFrom")[0]);
			$.ajax({
				url : $("#infoFrom").attr('action'),
				type : 'POST',
				data : formData,
				cache: false,
	            contentType: false,
	            processData: false,
	            dataType: 'json',
				beforeSend : function() {
					$.modal.loading("正在处理中，请稍后...");
					$.modal.disable();
				},
				success : function(data) {
					if (data.code == 200) {
						if (data.msg) {
							layer.msg(data.msg, {
								icon : 1
							});
						} else {
							layer.msg('修改成功', {
								icon : 1
							});
						}
						parent.layer.closeAll('iframe'); // 关闭当前frame
					} else {
						layer.msg(data.msg, {
							icon : 2
						});
						$.modal.closeLoading();
						$.modal.enable();
					}
				}
			});
		}
	}
</script>
