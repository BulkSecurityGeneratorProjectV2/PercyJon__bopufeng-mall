<#include "/common/layout.html">
<@body>
<body class="gray-bg">
	<div class="wrapper">
		<section class="content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="form-inline">
							<div class="box-header">
								<#if shiro.hasPermission("addMenu")>
									<div class="input-group">
										<a class="btn btn-sm btn-primary dialogFull" href="javascript:;" data-title="创建菜单" data-url="/system/menu/add"><i class="fa fa-plus"></i> 创建菜单</a>
									</div>
								</#if>
								<div class="input-group input-group-sm">
									<input type="text" name="search_value" id="search_value" class="form-control" placeholder="名称查询">
									<div class="input-group-btn">
										<a href="javascript:;" id="search_data" class="btn btn-default" ><i class="fa fa-search"></i> 搜索</a>
										<a href="javascript:;" id="search_refresh" class="btn btn-default"><i class="fa fa-refresh"></i> 重置</a>
									</div>
								</div>
							</div>
						</div>
						<div class="box-body">
							<table id="menu_initTable" class="table table-bordered table-hover"></table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</@body>
<script>
	$(function(){
	　　	initTable();
	});
	
	var query_data = {
		search: ''
	}
	//搜索
	$("#search_data").off().on("click", function() {
		query_data.search = $("#search_value").val();
		reloadTable();
	});
	//重置
	$("#search_refresh").off().on("click", function() {
		query_data.search = "";
		$("#search_value").val("");
		reloadTable();
	});
	//重新加载表格
	function reloadTable() {
		var oSetting = data_oTable.settings()[0];
		oSetting.ajax.data = query_data;
		data_oTable.draw();
	}
	//渲染表格
	function initTable() {
		var options = {
			id: "menu_initTable",
			ajax: {
				url: "/system/menu/listPage",
				type: "POST",
				data: query_data,
				beforeSend : function(){
					$.modal.loading("数据加载中，请稍后......");
				},
				complete : function(){
					$.modal.closeLoading();
				}
			},
			lengthMenu : [ 50, 100],
			pageLength : 50,
			columnDefs: [{
				targets: 0,
				title: "行号",
				orderable: !1,
				render: function(e, a, t, n) {
					return n.row+1;
				}
			},{
				targets: 1,
				title: "菜单名称",
				orderable: !1,
				render: function(e, a, t, n) {
					if (t.menuName != null) {
						return t.menuName;
					} else {
						return "";
					}
				}
			},{
				targets: 2,
				title: "排序",
				orderable: !1,
				render: function(e, a, t, n) {
					if (t.sort != null) {
						return t.sort;
					} else {
						return "";
					}
				}
			},{
				targets: 3,
				title: "请求地址",
				orderable: !1,
				render: function(e, a, t, n) {
					if (t.url != null) {
						return t.url;
					} else {
						return "";
					}
				}
			},{
				targets: 4,
				title: "类型",
				orderable: !1,
				render: function(e, a, t, n) {
					var html = '';
					if(t.deep == 1){
						html += '<span class="label label-success">目录</span>';
					}else if(t.deep == 2){
						html += '<span class="label label-primary">菜单</span>';
					}else{
						html += '<span class="label label-warning">按钮</span>';
					}
					return html;
				}
			},{
				targets: 5,
				title: "编码",
				orderable: !1,
				render: function(e, a, t, n) {
					if (t.deep != null) {
						return t.code;
					} else {
						return "";
					}
				}
			},{
				targets: 6,
				title: "权限标识",
				orderable: !1,
				render: function(e, a, t, n) {
					if (t.resource != null) {
						return t.resource;
					} else {
						return "";
					}
				}
			},{
				targets: 7,
				title: "操作",
				orderable: !1,
				render: function(e, a, t, n) {
					var html = '';
						html += '<div>'
						<#if shiro.hasPermission("editMenu")>
							html += '<a class="btn btn-primary btn-xs dialogFull" href="javascript:void(0);" data-title="编辑菜单" data-url="/system/menu/edit/'+ t.menuId +'"><i class="fa fa-pencil"></i>编辑</a>'
						</#if>
						<#if shiro.hasPermission("deleteMenu")>
							html += ' <a class="btn btn-danger btn-xs" delete-url="/system/menu/delete" data-id="'+ t.menuId +'"><i class="fa fa-trash"></i>删除</a>'
						</#if>
						html += '</div>';
					return html;
				}
			}]
		};
		//渲染表格
		data_oTable = $.table.init(options);
	}
</script>
