<#include "/common/layout.html">
<@body>
<body class="gray-bg">
	<div class="wrapper">
	  <section class="content">
	    <div class="row">
	      <div class="col-xs-12">
	        <div class="box">
	         <div class="form-inline">
	          <div class="box-header">
	            <#if shiro.hasPermission("addCategory")>
		            <div class="input-group">
		            	<a class="btn btn-sm btn-primary dialogFull" href="javascript:;" data-title="创建类目" data-url="/mall/category/add"><i class="fa fa-plus"></i> 创建类目</a>
		            </div>
	            </#if>
	        	<div class="input-group input-group-sm">
	               <input type="text" name="search_value" id="search_value" class="form-control" placeholder="名称查询">
	               <div class="input-group-btn">
	                 <a href="javascript:;" id="search_data" class="btn btn-default" ><i class="fa fa-search"></i> 搜索</a>
	                 <a href="javascript:;" id="search_refresh" class="btn btn-default"><i class="fa fa-refresh"></i> 重置</a>
	               </div>
	            </div>
	          </div>
	          </div>
	          <div class="box-body">
	            <table id="category_initTable" class="table table-bordered table-hover">
	            </table>
	          </div>
	        </div>
	      </div>
	    </div>
	  </section>
	</div>
</body>
</@body>
<script src="/plugins/datatables/dataTables.treeGrid.js"></script>
<script>
	$(function(){
	　　	initTable();
	}); 
	var query_data = {
		search: ''
	}
	
	//搜索
	$("#search_data").off().on("click", function() {
		query_data.search = $("#search_value").val();
		reloadTable();
	});
	
	//重置
	$("#search_refresh").off().on("click", function() {
		query_data.search = "";
		$("#search_value").val("");
		reloadTable();
	});
	//重新加载表格
	function reloadTable() {
		var oSetting = data_oTable.settings()[0];
		oSetting.ajax.data = query_data;
		data_oTable.draw(); //重新加载数据
	}
	//渲染表格
	function initTable() {
		var table = $('#category_initTable');
    	//渲染表格
		data_oTable = table.on('xhr.dt', function(e, settings, json) {
		}).DataTable({
			language: {
				emptyTable: "没有查询到数据",
				zeroRecords: "没有查询到数据",
				lengthMenu: "每页 _MENU_ 个",
				infoEmpty: '显示第 0 至 0 项记录，共 0 项',
				infoFiltered: '',
				info: '',
				loadingRecords: "载入中...",
				paginate: {
		            first: "首页",
		            previous: "<",
		            next: ">",
		            last: "末页"
		        },
			},
			searching: false,
			serverSide: true,
			responsive: true,
			bAutoWidth: false, //是否非自动宽度
			bSort: false,
			lengthMenu: [15, 30, 50, 100],
			order: [],
			pageLength: 15,
			displayStart: 0,
			headerCallback: function(e, a, t, n, s) {
				$(e.getElementsByTagName("th")).parent().css("background-color", "#f7f7fa");
			},
			drawCallback: function(e, a, t, n, s) {
				var tds = $("#category_initTable").find('td.treegrid-control');
                tds.each(function(index, td){
                    $(this).click();
                });
			},
			treeGrid: {
		        left: 15,
		        expandAll: true,
		        expandIcon: '<span style="cursor:pointer;"><span class="glyphicon glyphicon-chevron-right"></span></span>',
		        collapseIcon: '<span style="cursor:pointer;"><span class="glyphicon glyphicon-chevron-down"></span></span>'
		    },
			dom: "",
			ajax: {
				url: "/mall/category/listPage",
				type: "POST",
				data: query_data,
				beforeSend : function(){
					$.modal.loading("数据加载中，请稍后......");
				},
				complete : function(){
					$.modal.closeLoading();
				}
			},
			columnDefs: [{
			    targets: 0,
			    title: '',
			    className: 'treegrid-control',
			    width: '15px',
			    render: function (e, a, t, n) {
			        if (t.children) {
			            return '<span style="cursor:pointer;"><i class="fa fa-plus-square"></i></span>';
			        }
			        return '';
			    }
			},{
				targets: 1,
				title: "类目名称",
				orderable: !1,
				render: function(e, a, t, n) {
					if (t.name != null) {
						return t.name;
					} else {
						return "";
					}
				}
			},{
				targets: 2,
				title: "类目描述",
				orderable: !1,
				render: function(e, a, t, n) {
					if (t.descripte != null) {
						return t.descripte;
					} else {
						return "";
					}
				}
			},{
				targets: 3,
				title: "类目图片",
				orderable: !1,
				render: function(e, a, t, n) {
					return $.table.imageView(t.picUrl);
				}
			},{
				targets: 4,
				title: "类目状态",
				orderable: !1,
				render: function(e, a, t, n) {
					if (t.status == 1) {
						return '<font color="green">启用</font>';
					} else {
						return '<font color="red">禁用</font>';
					}
				}
			},{
				targets: 5,
				title: "类目排序",
				orderable: !1,
				render: function(e, a, t, n) {
					if (t.sortOrder != null) {
						return t.sortOrder;
					} else {
						return "";
					}
				}
			},{
				targets: 6,
				title: "创建时间",
				orderable: !1,
				render: function(e, a, t, n) {
					if (t.createTime != null) {
						return t.createTime;
					} else {
						return "";
					}
				}
			},{
				targets: 7,
				title: "操作",
				orderable: !1,
				render: function(e, a, t, n) {
					var html = '';
						html += '<div>'
						<#if shiro.hasPermission("editCategory")>
							html += '<a class="btn btn-primary btn-xs dialogFull" href="javascript:void(0);" data-title="编辑类目" data-url="/mall/category/edit/'+ t.categoryId +'"><i class="fa fa-pencil"></i>编辑</a>'
						</#if>
						<#if shiro.hasPermission("deleteCategory")>
							html += ' <a class="btn btn-danger btn-xs" delete-url="/mall/category/delete" data-id="'+ t.categoryId +'"><i class="fa fa-trash"></i>删除</a>'
						</#if>
						html += '</div>';
					return html;
				}
			}] 
		});
    	
		table.on("click", "*[delete-url]", function(){
			var deleteUrl = $(this).attr('delete-url');
			var id = $(this).attr('data-id');
			$.modal.confirm('您确定要删除该条记录吗?', function(index){
		    	$.post(deleteUrl,{"id": id},function(json){
					if(json.code == 200){
						data_oTable.draw(false);
						$.modal.msgSuccess("删除成功");
					}else{
						$.modal.msgWarning(json.msg);
					}
				});
			});
		});
	}
</script>
