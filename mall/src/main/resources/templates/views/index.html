<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
	<meta http-equiv="Cache" content="no-cache">
	<title>HT-MALL</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="${request.contextPath}/plugins/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="${request.contextPath}/plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="${request.contextPath}/app/css/AdminLTE.min.css">
	<link rel="stylesheet" href="${request.contextPath}/app/css/app_iframe.css">
	<link rel="stylesheet" href="${request.contextPath}/app/css/skins/all-skins.min.css">
	<link rel="stylesheet" href="${request.contextPath}/common/css/system.css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="shortcut icon" href="${request.contextPath}/images/favicon.ico" /> 
</head>
<body class="hold-transition skin-purple sidebar-mini">
	<div class="wrapper">
		<header class="main-header">
			<a href="javascript:;" class="logo">
				<span class="logo-mini"><b>HT</b></span>
				<span class="logo-lg"><b>HT-MALL</b></span>
			</a>
			<nav class="navbar navbar-static-top" role="navigation">
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"></a>
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<li class="dropdown notifications-menu">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="fa fa-bell-o"></i>
								<span class="label label-warning">10</span>
							</a>
							<ul class="dropdown-menu">
								<li class="header">您有10条消息</li>
								<li>
									<ul class="menu">
										<li>
											<a href="#"><i class="fa fa-comment-o"></i>今天新增一个会员</a>
										</li>
									</ul>
								</li>
								<li class="footer"><a href="#"><i class="fa fa-angle-double-down"></i>查看全部</a></li>
							</ul>
						</li>
						<li class="dropdown user user-menu">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<img src="${(me.userImg)!'/images/user-img.png'}" class="user-image" alt="User Image">
								<span>${(me.userName)!'游客'}</span>
							</a>
							<ul class="dropdown-menu" style="width:130px;">
								<li class="user-footer">
									<a class="btn btn-default btn-flat dialog" href="javascript:void(0);" data-title="个人信息" data-url="/system/me/info", data-width="600" data-height="400">个人信息</a>
								</li>
								<li class="user-footer">
									<a class="btn btn-default btn-flat dialog" href="javascript:void(0);" data-title="修改密码" data-url="/system/me/pwd", data-width="600" data-height="400">修改密码</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="javascript:;" onclick="logout()" class="dropdown-toggle" data-toggle="tooltip" title="退出">
								<i class="fa fa-sign-out"></i>
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<aside class="main-sidebar">
			<section class="sidebar">
				<div class="user-panel">
					<div class="pull-left image">
						<img src="${(me.userImg)!}" class="img-circle">
					</div>
					<div class="pull-left info">
						<p>${(me.userName)!'游客'}</p>
						<a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
					</div>
				</div>
				<ul class="sidebar-menu">
				</ul>
			</section>
		</aside>
		<div class="content-wrapper" id="content-wrapper">
			<div class="content-tabs">
				<button class="roll-nav roll-left tabLeft" onclick="scrollTabLeft()">
					<i class="fa fa-backward"></i>
				</button>
				<nav class="page-tabs menuTabs tab-ui-menu" id="tab-menu">
					<div class="page-tabs-content" style="margin-left: 0px;">
					</div>
				</nav>
				<button class="roll-nav roll-right tabRight" onclick="scrollTabRight()">
					<i class="fa fa-forward" style="margin-left: 3px;"></i>
				</button>
				<div class="btn-group roll-nav roll-right">
					<button class="dropdown tabClose" data-toggle="dropdown">
						 页签操作<i class="fa fa-caret-down" style="padding-left: 3px;"></i>
					</button>
					<ul class="dropdown-menu dropdown-menu-right" style="min-width: 128px;">
						<li><a class="tabCloseCurrent" href="javascript:closeCurrentTab();">关闭当前</a></li>
						<li><a class="tabCloseOther" href="javascript:closeOtherTabs();">关闭其他</a></li>
						<li><a class="tabCloseAll" href="javascript:closeOtherTabs(true);">全部关闭</a></li>
					</ul>
				</div>
				<button class="refrech-btn roll-nav roll-right" onclick="refreshTab();"><i class="fa fa-refresh"></i> 刷新</button>
				<button class="roll-nav roll-right fullscreen" onclick="App.handleFullScreen()"><i class="fa fa-arrows-alt"></i></button>
			</div>
			<div class="content-iframe">
				<div class="tab-content " id="tab-content">
				</div>
			</div>
		</div>
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 2.3.8
			</div>
			<strong>Copyright &copy; 2017-2020 <a href="#">Hong Tech</a>.</strong> All rights
			reserved.
		</footer>
		<div class="control-sidebar-bg"></div>
	</div>
	
	<script src="${request.contextPath}/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="${request.contextPath}/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="${request.contextPath}/plugins/blockUI/jquery.blockUI.js"></script>
	<script src="${request.contextPath}/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="${request.contextPath}/plugins/layer/layer.js"></script>
	<script src="${request.contextPath}/app/js/app.min.js"></script>
	<script src="${request.contextPath}/app/js/app_iframe.js"></script>
	<script src="${request.contextPath}/common/js/system.js"></script>
	<script type="text/javascript">
		layer.config({
			extend: 'moon/style.css',
			skin: 'layer-ext-moon'
		});
		$(function() {
			addTabs({
				id : '1',
				title : '欢迎页',
				close : false,
				url : 'main',
				urlType : "relative"
			});
			App.fixIframeCotent();
			var menus = ${ menuVo }
			$('.sidebar-menu').sidebarMenu({
				data : menus
			});
		});

		//带有保存取消按钮
		$("body").delegate(".dialog", "click", function() {
			var me = this;
			var url = $(this).attr('data-url');
			var width = $(me).attr('data-width');
			var height = $(me).attr('data-height');
			var title = $(me).attr('data-title');
			$.modal.dialog_open(title, url, width, height);
		});

		// 退出登录
		function logout() {
			window.location.href = "/logout?r=" + new Date().getTime();
		}
	</script>
</body>
</html>
